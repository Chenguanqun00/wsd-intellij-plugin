plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.3.5'
}

group 'com.anecdote'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

intellij {
    version '182.3684.101'
}

patchPluginXml {
    changeNotes """
      <ul><li>Version 1.0 - Support for bitmap preview of WebSequenceDiagram files (*.wsd)</li></ul>"""
}

publishPlugin {
    username intellijPublishUsername
    password intellijPublishPassword
}